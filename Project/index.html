<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="logo">
        <img src="Assets/logo.svg" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a class="active btn" href="index.html">Home</a></li>
          <li><a class="active btn" href="profile.html">Our Profile</a></li>
          <li><a class="active btn" href="#">Portfolio</a></li>
          <li><a class="active btn" href="#">Message Us</a></li>
        </ul>
      </nav>
    </header>
  </body>
  <!-- Main Section -->
  <main>
    <!-- Welcome Section -->
    <section class="welcome-section">
      <div class="welcome-content">
        <h1>Hi Feb, Welcome to RevoU</h1>
        <p>This is my first website</p>
      </div>
    </section>

    <!-- Section Divider -->
    <div class="section-divider"></div>

    <!-- Headquarter Section -->
    <section class="headquarter-section">
      <div class="headquarter-text">
        <h2>Our Headquarter</h2>
      </div>
      <div class="headquarter-locations">
        <div class="location">
          <img src="Assets/Jakarta.jpg" alt="Jakarta" />
          <h3>Jakarta</h3>
        </div>
        <div class="location">
          <img src="Assets/bandung.jpeg" alt="Bandung" />
          <h3>Bandung</h3>
        </div>
        <div class="location">
          <img src="Assets/Surabaya.jpg" alt="Surabaya" />
          <h3>Surabaya</h3>
        </div>
      </div>
    </section>

    <!-- Section Divider -->
    <div class="section-divider"></div>

    <!-- Message Section -->
    <section id="message" class="message-section">
      <div class="container">
        <h2 class="message-us">Message Us</h2>
        <form action="#">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="birthday" required />
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>
</html>
