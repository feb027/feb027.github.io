<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="logo">
        <img src="Assets/logo.svg" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a class="active btn" href="index.html">Home</a></li>
          <li><a class="active btn" href="profile.html">Our Profile</a></li>
          <li><a class="active btn" href="portfolio.html">Portfolio</a></li>
          <li><a class="active btn" href="message.html">Message Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Welcome Section -->
      <section class="welcome-section">
        <div class="welcome-content">
          <h1>Hi <span id="welcome-name"></span>, Welcome to RevoU</h1>
          <p>This is my first website</p>
        </div>
      </section>

      <!-- Section Divider -->
      <div class="section-divider"></div>

      <!-- Headquarter Section -->
      <section class="headquarter-section">
        <div class="headquarter-text">
          <h2>Our Headquarter</h2>
        </div>
        <div class="headquarter-locations">
          <div class="location">
            <img src="Assets/Jakarta.jpg" alt="Jakarta" />
            <h3>Jakarta</h3>
          </div>
          <div class="location">
            <img src="Assets/bandung.jpeg" alt="Bandung" />
            <h3>Bandung</h3>
          </div>
          <div class="location">
            <img src="Assets/Surabaya.jpg" alt="Surabaya" />
            <h3>Surabaya</h3>
          </div>
        </div>
      </section>

      <!-- Section Divider -->
      <div class="section-divider"></div>

      <!-- Message Section -->
      <section id="message" class="message-section">
        <div class="container">
          <h2 class="message-us">Message Us</h2>
          <form action="#">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required />
            <label for="birthday">Tanggal Lahir:</label>
            <input type="date" id="birthday" name="birthday" required />
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Pilih Kelamin</option>
              <option value="male">Laki-Laki</option>
              <option value="female">Perempuan</option>
            </select>
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Kirim</button>
          </form>
        </div>
      </section>
      <script>
        const nameInput = prompt("Masukkan nama kamu:");
        const welcomeName = document.getElementById("welcome-name");

        if (nameInput) {
          welcomeName.textContent = nameInput;
        } else {
          welcomeName.textContent = "there";
        }
      </script>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2023 RevoU. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
