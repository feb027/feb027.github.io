<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RevoU - Message Us</title>
    <link rel="stylesheet" href="message.css" />
    <link rel="stylesheet" href="message-animations.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Assets/logo.svg" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a class="active btn" href="index.html">Home</a></li>
          <li><a class="active btn" href="profile.html">Our Profile</a></li>
          <li><a class="active btn" href="portfolio.html">Portfolio</a></li>
          <li><a class="active btn" href="message.html">Message Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="animate__animated animate__fadeInDown">Message Us</h1>
        </div>
      </section>
      <section class="message-page">
        <h1 class="animate__animated animate__fadeInUp">Message Us</h1>
        <form class="message-form animate__animated animate__fadeIn" action="#">
          <label for="name">Nama</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name.."
            required
            class="animate__animated animate__fadeInUp"
          />

          <label for="birthday">Tanggal Lahir</label>
          <input
            type="date"
            id="birthday"
            name="birthday"
            placeholder="Your birthday.."
            required
            class="animate__animated animate__fadeInUp"
          />

          <label for="gender">Kelamin</label>
          <select
            id="gender"
            name="gender"
            required
            class="animate__animated animate__fadeInUp"
          >
            <option value="male">Laki-laki</option>
            <option value="female">Perempuan</option>
          </select>

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write your message.."
            required
            class="animate__animated animate__fadeInUp"
          ></textarea>

          <input
            type="submit"
            value="Submit"
            class="animate__animated animate__fadeInUp"
          />
        </form>
      </section>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2023 RevoU</p>
      </div>
    </footer>
  </body>
</html>
