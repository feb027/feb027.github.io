<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RevoU - Message Us</title>
    <link rel="stylesheet" href="message.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Assets/logo.svg" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a class="active btn" href="index.html">Home</a></li>
          <li><a class="active btn" href="profile.html">Our Profile</a></li>
          <li><a class="active btn" href="portfolio.html">Portfolio</a></li>
          <li><a class="active btn" href="message.html">Message Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h1>Message Us</h1>
        </div>
      </section>
      <section class="message-page">
        <h1>Message Us</h1>
        <form class="message-form" action="#">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name.." />

          <label for="birthday">Birthday</label>
          <input
            type="text"
            id="birthday"
            name="birthday"
            placeholder="Your birthday.."
          />

          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write your message.."
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2023 RevoU</p>
      </div>
    </footer>
  </body>
</html>
